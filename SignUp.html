<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Smart Manager</title>

    <link rel="stylesheet" href="website/styles/MainPage.css">
    <link rel="stylesheet" href="website/styles/SignUp.css">

    <!--SCRIPTS-->
    <script src="website/scripts/authentication.js"></script>
</head>
<body>
<h1 style="margin-top: 50px;text-align: center;background-color: grey;color:blue">Sign Up</h1>
<div class="spatiere">
    <form action="Login.html" onsubmit="attemptRegister();return false;">
        <label for="name"></label>
        <input type="text" id="name" name="name" placeholder="Name">

        <label for="familyname"></label>
        <input type="text" id="familyname" name="familyname" placeholder="Family name">

        <label for="email"></label>
        <input type="text" id="email" name="email" placeholder="Email Address">

        <label for="parola"></label>
        <input type="password" id="parola" name="parola" placeholder="Password">

        <label for="gender"></label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <input type="submit" value="Submit" onsubmit="attemptRegister();return false;">
    </form>
    <script>
        window.onload = function () {
            window.localStorage.removeItem("JWT");
        };
    </script>
</div>

</body>
</html>
